<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 10px;
            background-image: url("shirt/banner/backgrund.jpg"); /* Ensure this path is correct */
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 700px;
            width: 100%;
            background-color: rgb(51, 51, 51);
            padding: 20px 30px;
            position: absolute;
            left: 70%;
            transform: translateX(-50%);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .container .title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: #605f5f;
        }
        .container .title::before {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -5px;
            height: 4px;
            width: 40px;
            background-color: #9b59b6;
            border-radius: 5px;
            transform: translateX(-50%);
        }
        .close-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #ccc;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .close-icon:hover {
            color: #e74c3c;
        }
        .container form .user-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0;
        }
        form .input-box {
            margin-bottom: 15px;
            width: calc(100% / 2 - 20px);
        }
        .user-details .input-box span.details {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
            color: #666;
        }
        .user-details .input-box input {
            height: 45px;
            width: 100%;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            padding-left: 15px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }
        .user-details .input-box input:focus,
        .user-details .input-box input:valid {
            border-color: #9b59b6;
        }
        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .button-group input {
            width: 48%;
            height: 50px;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: 500;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button-group .register-btn {
            background-color: #9b59b6;
        }
        .button-group .register-btn:hover {
            background-color: #7b4799;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .user-details .input-box {
                width: 100%;
            }
            .button-group input {
                width: 100%;
                margin-bottom: 10px;
            }
            .button-group input:last-child {
                margin-bottom: 0;
            }
        }

        /* Success message styles */
        .success-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #28a745;
            color: white;
            padding: 20px 40px;
            font-size: 18px;
            border-radius: 8px;
            text-align: center;
            opacity: 0;
            z-index: 1000;
        }

        /* Animation */
        .fade-in-out {
            animation: fadeInOut 3s ease forwards;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="registration-form">
        <div class="title">Registration</div>
        <span class="close-icon" onclick="closeWindow()">&times;</span> <!-- Close Icon -->
        <div class="content">
            <form id="registration" action="index.php" method="post">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" name="fullname" placeholder="Enter Your Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" name="email" placeholder="Enter Your Email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" name="phone" placeholder="Enter Your Phone Number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" name="password" placeholder="Enter Your Password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="password" name="confirm_password" placeholder="Confirm Your Password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">OTP</span>
                        <input type="text" name="otp" placeholder="Enter Your OTP" required>
                    </div>
                </div>
                <div class="button-group">
                    <input type="submit" value="Register" class="register-btn">
                </div>
            </form>
        </div>
    </div>

    <!-- Success message box -->
    <div class="success-message" id="successMessage">Successfully Registered!</div>

    <script>
        function closeWindow() {
            // Go back to the previous page in the browsing history
            history.back();
        }

        // Adding event listener to the form submission
        document.getElementById('registration').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission

            // Show success message
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            successMessage.classList.add('fade-in-out'); // Add animation class

            // Remove success message after animation
            setTimeout(function() {
                successMessage.style.display = 'none';
            }, 3000); // 3 seconds to match the animation duration
        });
    </script>
</body>
</html>
